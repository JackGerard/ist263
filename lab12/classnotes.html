<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>

    <script>
        function bigly() {
            document.getElementById('p1').innerHTML = "new content";
        }

        function wrongAnswer() {
            document.getElementById('wrong').innerHTML =
                "<span style='color:red;'>True is the wrong answer!</span>";
        }

        function changeImage() {
            document.getElementById('firstImage').setAttribute("src", "../images/download.jpg");
        }
        function bluey() {
            document.getElementById('p2').style.color="#0000ff"
        }
    </script>
</head>

<body>
    <p onclick="bigly();" id="p1">content goes here</p>
    <p id="p2" onclick="bluey();">paragraph 2</p>

    <h1>MY JAVA QUIZ</h1>

    <p id="right">True</p>
    <p onclick="wrongAnswer();" id="wrong">False</p>

    <img src="../images/download-1.jpg" id="firstImage" onclick="changeImage();">
</body>

</html>
