<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Functions Example</title>
    <script>
        function changeAndColor() {
            let part = document.getElementById('part');
            part.innerHTML = "Orange Nation";
            part.style.color = "#ffa500"; 
        }
    </script>
</head>

<body>
    <div id="part" onclick="changeAndColor();">
        Syracuse University
    </div>
</body>
</html>
